<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="folder_tab">
      <div class="top">
        <div class="top_left active"></div>
        <div class="top_right"></div>
      </div>
      <div class="mid">
        <div class="mid_left active">
          <div class="mid_left_o"></div>
        </div>
        <div class="mid_right">
          <div class="mid_right_o"></div>
        </div>
      </div>
      <div class="bottom right"></div>
    </div>
  </body>
  <script>
    let top_right = document.querySelector('.top_right')
    let top_left = document.querySelector('.top_left')
    let mid_left = document.querySelector('.mid_left')
    let mid_right = document.querySelector('.mid_right')
    let mid_left_o = document.querySelector('.mid_left_o')
    let mid_right_o = document.querySelector('.mid_right_o')
    let bottom = document.querySelector('.bottom')

    mid_right_o.addEventListener('click', function () {
      this.classList.add('active')
      top_right.classList.add('active')

      top_left.classList.remove('active')
      mid_left.classList.remove('active')
      mid_left_o.classList.remove('active')

      mid_left.classList.add('hidden')
      mid_left_o.classList.add('hidden')

      bottom.classList.remove('right')
      bottom.classList.add('left')
    })
    mid_left_o.addEventListener('click', function () {
      this.classList.add('active')
      top_right.classList.remove('active')

      top_left.classList.add('active')
      mid_left.classList.remove('hidden')
      mid_left_o.classList.remove('hidden')

      mid_right.classList.remove('active')
      mid_right_o.classList.remove('active')

      mid_left.classList.add('active')
      mid_left_o.classList.remove('active')

      bottom.classList.remove('left')
      bottom.classList.add('right')
    })
  </script>
</html>
