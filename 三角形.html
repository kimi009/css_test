<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>各种三角形</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			li {
				margin-top: 50px;
			}
			.triangle-up {
				width: 0;
				height: 0;
				border-left: 50px solid transparent;
				border-right: 50px solid transparent;
				border-bottom: 100px solid red;
			}
			.triangle-down {
				width: 0;
				height: 0;
				border-left: 50px solid transparent;
				border-right: 50px solid transparent;
				border-top: 100px solid red;
			}
			.triangle-left {
				width: 0;
				height: 0;
				border-top: 50px solid transparent;
				border-right: 100px solid red;
				border-bottom: 50px solid transparent;
			}
			.triangle-right {
				width: 0;
				height: 0;
				border-top: 50px solid transparent;
				border-left: 100px solid red;
				border-bottom: 50px solid transparent;
			}
			.triangle-topleft {
				width: 0;
				height: 0;
				border-top: 100px solid red;
				border-right: 100px solid transparent;
			}
			.triangle-topright {
				width: 0;
				height: 0;
				border-top: 100px solid red;
				border-left: 100px solid transparent;
			}
			.triangle-bottomleft {
				width: 0;
				height: 0;
				border-bottom: 100px solid red;
				border-right: 100px solid transparent;
			}
			.triangle-bottomright {
				width: 0;
				height: 0;
				border-bottom: 100px solid red;
				border-left: 100px solid transparent;
			}
			.test {
				position: absolute;
				width: 300px;
				height: 100px;
				border-radius: 20px;
				/* margin: 100px auto; */
				background-color: #a5c4ec;
			}
			.test:after {
				content: '';
				/* display: block; */
				position: absolute;
				bottom: -20px;
				left: 60px;
				border-left: 20px solid transparent;
				border-right: 20px solid transparent;
				border-top: 20px solid #a5c4ec;
			}
		</style>
	</head>
	<body>
		<!-- <ul>
			<li class="triangle-up"></li>
			<li class="triangle-down"></li>
			<li class="triangle-left"></li>
			<li class="triangle-right"></li>
			<li class="triangle-topleft"></li>
			<li class="triangle-topright"></li>
			<li class="triangle-bottomleft"></li>
			<li class="triangle-bottomright"></li>
		</ul> -->
		<div class="test"></div>
	</body>
</html>
